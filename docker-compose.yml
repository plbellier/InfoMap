services:
  backend:
    build: ./backend
    ports:
      - "127.0.0.1:8000:8000" # Restricted to localhost only (security)
    volumes:
      - ./backend:/app
      - /app/__pycache__
    environment:
      - PERPLEXITY_API_KEY=${PERPLEXITY_API_KEY}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - SESSION_SECRET_KEY=${SESSION_SECRET_KEY}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-https://infomap.ovh,http://localhost:5173}
      - FRONTEND_URL=${FRONTEND_URL:-https://infomap.ovh}
      - DATABASE_URL=sqlite:////app/infomap.db
      - ENVIRONMENT=${ENVIRONMENT:-production}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-pl.bellier@gmail.com}
    restart: unless-stopped

  frontend:
    build: ./frontend
    expose:
      - "80"
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    env_file:
      - .env.tunnel
    command: tunnel --no-autoupdate run
    depends_on:
      - nginx
